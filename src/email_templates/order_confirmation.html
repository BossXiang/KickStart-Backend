<!DOCTYPE html>
<html>
<head>
    <title>Your Order Confirmation</title>
</head>
<body>
    <p>Hello {{ deliveryinfo.firstName }} {{ deliveryinfo.lastName }},</p>

    <p>Transaction time: {{ transactionTime }}</p>
</body>
</html>
